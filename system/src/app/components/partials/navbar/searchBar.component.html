<div class="body">
    <img src="assets/images/vector-city-urban-cityscape-illustration-building-town-modern-skyline-skyscraper-backgroun_1013341-15904.png"
        alt="Background Image">
    <div class="searchBar">
        <form [formGroup]="searchForm" (ngSubmit)="onSubmit()" class="search-form">
            <div class="condition">
                <div>
                    <input #s type="text" placeholder="請輸入街道、社區、學校關鍵字" class="inputField" formControlName="searchBar">

                    <p-treeSelect class="search-select" [containerStyle]="{
        'width': '50%',
        'margin-bottom': '10px',
        'border-radius': '0',
        'height': '3rem',
        
        'position': 'relative'
    }" [options]="city" selectionMode="checkbox" [metaKeySelection]="false" placeholder="區域"
                        formControlName="searchCity">
                    </p-treeSelect>

                    <p-multiSelect [options]="type" formControlName="searchType"
                        [style]="{'width': '24.8%' ,  'border-radius':'0', 'height':'3rem'}" [showHeader]="false"
                        placeholder="類型">
                    </p-multiSelect>

                    <p-multiSelect [options]="price" formControlName="searchPrice"
                        [style]="{'width': '24.8%' ,  'border-radius':'0', 'height':'3rem'}" [showHeader]="false"
                        placeholder="價格">
                    </p-multiSelect>
                </div>
                <div class="onSubmit">
                    <button type="submit">搜尋</button>
                </div>
            </div>
        </form>
    </div>
</div>
