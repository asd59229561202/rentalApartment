<div id="fast__form-contact" class="block__form-contact">

    <form action="" id="item_contact_form">
        <input type="hidden" name="" value="">

        <!-- 選擇聯絡方式 -->
        <div class="r-radio-button__group is--tab">
            <label class="r-radio-button__wrapper">
                <span class="r-radio-button">
                    <input type="radio" name="type" value="1" class="r-radio-button__input"
                        data-default-msg="我對這個物件有興趣，還請找時間回電說明！" checked>
                    <span class="r-radio-button__inner">回電解說</span>
                </span>
            </label>
            <label class="r-radio-button__wrapper">
                <span class="r-radio-button">
                    <input type="radio" name="type" value="0" class="r-radio-button__input"
                        data-default-msg="我對這個物件有興趣，還請協助安排預約看屋時間！" >
                    <span class="r-radio-button__inner">預約看屋</span>
                </span>
            </label>

        </div>

        <!-- 表單內容 -->
        <div id="reserve" class="tab__content">

            <!-- 稱呼 -->
            <div class="r-form__item-control is--required">
                <div class="r-input__prefix-wrapper">
                    <span class="r-input__prefix"><i class="pi pi-user"></i></span>
                    <input type="text" placeholder="稱呼" class="pi pi-user r-input is--lg " name="name" required=""
                        maxlength="25">

                    <div class="r-radio__group">
                        <label class="r-radio__wrapper">
                            <span class="r-radio">
                                <input type="radio" name="salutation" value="0" checked="" class="r-radio__input">
                                <span class="r-radio__inner"></span>
                            </span>
                            <span>先生</span>
                        </label>
                        <label class="r-radio__wrapper">
                            <span class="r-radio">
                                <input type="radio" name="salutation" value="1" class="r-radio__input">
                                <span class="r-radio__inner"></span>
                            </span>
                            <span>小姐</span>
                        </label>
                    </div>
                </div>
            </div>

            <!-- 手機號碼 -->
            <div class="r-form__item-control is--required">
                <div class="r-input__prefix-wrapper">
                    <span class="r-input__prefix"><i class="pi pi-phone"></i></span>
                    <input type="text" placeholder="手機號碼" class="r-input is--lg" name="tel" required=""
                        pattern="09\d{8}">
                </div>
            </div>

            <!-- Email -->
            <div class="r-form__item-control">
                <div class="r-input__prefix-wrapper">
                    <span class="r-input__prefix"><i class="pi pi-envelope"></i></span>
                    <input type="email" placeholder="Email" class="r-input is--lg" name="email">
                </div>
            </div>

            <!-- 訊息 -->
            <div class="r-form__item-control">
                <textarea placeholder="我對這個物件有興趣，還請協助安排預約看屋時間！" class="r-input" name="message"
                    maxlength="200">我對這個物件有興趣，還請協助安排預約看屋時間！</textarea>
            </div>

            <!-- 條款和提醒 -->
            <p>當您送出預約資訊即代表您同意<a href="http://www.rakuya.com.tw/doc/privacy" target="_blank">樂屋相關條款</a>，並允許賣家與您聯繫</p>
            <input type="hidden" id="ehid" value="0d1e15273130896">
            <button class="r-btn is--block is--high is--lg" id="item_contact_form_submit"
                data-loading-text="傳送中...">立即預約</button>

            <!-- 提醒 -->
            <div class="r-form__alert">
                <i class="pi pi-exclamation-circle"></i>
                <span>提醒您：刊登者以不方便帶看、優先保留看房資格為由，要求先付訂金多為詐騙！請勿上當！</span>
            </div>
        </div>
    </form>
</div>
